<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainsaw</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TimberPro</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/html/main_page.html">Головна</a>
              <a class="nav-link" href="http://127.0.0.1:5500/html/create_page.html">Створити</a>
              <a class="nav-link" href="#">Редагувати</a>
              <a class="nav-link disabled" aria-disabled="true">Акції</a>
            </div>
          </div>
        </div>
      </nav>
      <section>
        <h1 class="title-page-2">Edit chainsaw</h1>
        <form action="">
            <div class="form-name">
                <label class="title-name" for="name">Name</label>
                <input class="input-name" id="name" placeholder="Text..." type="text">
            </div>
            <div class="form-description">
                <label class="description-name" for="descriphion">Description</label>
                <textarea name="" id="description" rows="5"></textarea>
            </div>
            <div class="range">
                <span id="slide-value">5000</span>
                <div class="form-power">
                    <label class="power-name" for="power">Power</label>
                    <input id="power" type="range" min="0" max="10000" value="5000" step="1">
                </div>
            </div>
            <div class="form-type">
                <label class="type-name" for="engine">Engine type:</label>
                <select  name="engine" id="engine">
                    <option class="option" value="">select type</option>
                    <option class="option" value="single cylinder">single cylinder</option>
                    <option class="option" value="two-cylinder">two-cylinder</option>
                    <option class="option" value="two-stroke">two-stroke</option>
                </select>
            </div>
        </form>
        <button id="edit" class="submit-btn">Edit</button>
    </section>

    <script src="/JS/edit.js"></script>
</body>
</html>
